<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Spag Bol</td>
                    <td>Spag, Bol</td>

                </tr>
                <tr>
                    <td>Chicken Parmie</td>
                    <td>Chicken, Parmie</td>

                </tr>
                <tr>
                    <td>Schnitzel</td>
                    <td>Chicken Parmie, Schnitzel</td>
                    <td>Three Bucks</td>
                </tr>
                </tbody>
        </table>

    </body>
</html>
